customHeaders:
  - pattern: '**/*.html'
    headers:
      - key: cache-control
        value: 'public, max-age=0, must-revalidate'
  - pattern: '**/*.json'
    headers:
      - key: cache-control
        value: 'public, max-age=0, must-revalidate'
  - pattern: /static/**/*
    headers:
      - key: cache-control
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.js'
    headers:
      - key: cache-control
        value: 'public, max-age=31536000, immutable'
  - pattern: /sw.js
    headers:
      - key: cache-control
        value: 'public, max-age=0, must-revalidate'
  - pattern: '**/*.css'
    headers:
      - key: cache-control
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*'
    headers:
      - key: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains
      - key: X-Frame-Options
        value: SAMEORIGIN
      - key: X-XSS-Protection
        value: 1; mode=block
      - key: X-Content-Type-Options
        value: nosniff
